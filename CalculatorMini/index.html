<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Praticando 2 - Javascript - Mini Calculadora</h1>

    <div class="calculator-container">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1">
    
        <label for="number2">Número 2:</label>
        <input type="number" id="number2">
    
        <label for="result">Resultado:</label>
        <input type="text" id="result" readonly>
    
        <button type="button" class="btn btn-primary">Soma</button>
        <button type="button" class="btn btn-primary">Subtração</button>
        <button type="button" class="btn btn-primary">Multiplicação</button>
        <button type="button" class="btn btn-primary">Divisão</button>
    </div> 

<script src="script.js"></script>
</body>

</html>

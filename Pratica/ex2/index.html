<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Exercicio 2</h1>
    <br>
    <br>
    <div class="corpo">
      <div class="d-flex">
        <fieldset>
          <legend>Posição</legend>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Inicio</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >Fim</label
            >
          </div>
        </fieldset>

        <div class="d-flex">
          <fieldset class="center">
            <legend>Palavra</legend>
            <button type="button" id="adicionar" class="btn btn-primary">
              Adicionar
            </button>
            <button type="button" id="clear" class="btn btn-primary">
              Remover
            </button>
          </fieldset>
        </div>

        <div class="d-flex">
          <fieldset>
            <legend>Imagens</legend>
            <button type="button" id="adicionarimg" class="btn btn-primary">
              Adicionar
            </button>
            <button type="button" id="removerimg" class="btn btn-primary">
              Remover uma
            </button>
          </fieldset>
        </div>
      </div>
      <br>
      <div id="lado"> 
        <div id="text"></div>
        <div id="img"></div>
      </div>

      <div id="lado2">
        <div id="text2"></div>
      </div>

  </body>
</html>

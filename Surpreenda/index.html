<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CallegariConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cadastro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tabela.html">Tabela</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Títulos adicionados -->
    <h1 class="text-center text-primary" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Bem-vindo
      ao CallegariConnect</h1>
    <h2 class="text-center">Cadastro de Clientes</h2>


    <!-- Formulário -->
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" required />
      </div>
      <div class="mb-3">
        <label for="site" class="form-label">Site</label>
        <input type="url" class="form-control" id="site" placeholder="https://seusite.com" />
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" required />
      </div>
      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="nascimento" required />
      </div>
      <div class="mb-3">
        <label for="arquivo" class="form-label">Envio de Arquivo</label>
        <input type="file" class="form-control" id="arquivo" />
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select class="form-select" id="genero">
          <option selected>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentários</label>
        <textarea class="form-control" id="comentarios" rows="3" placeholder="Escreva seus comentários"></textarea>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="aceitaTermos" required />
          <label class="form-check-label" for="aceitaTermos">Aceito os Termos</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferências</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="preferencia1" />
          <label class="form-check-label" for="preferencia1">Opção 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="preferencia2" />
          <label class="form-check-label" for="preferencia2">Opção 2</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </div>

  <script src="Javascript/script.js"></script>
</body>

</html>

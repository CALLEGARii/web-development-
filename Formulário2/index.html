<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Praticando 2 - Formulário HTML Estilizado</h1>
    <div class="conteudo">
        <div class="imgfundo">
            <img src="img/pngwing.com.png" alt="Imagem de ícone de formulário">
        </div>
        <form>    
            <label class="display" for="fname">Nome</label>
            <input type="text" id="fname" name="fname"><br>
            
            <label class="display" for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.aqui"><br>
            
            <label class="display" for="carro">Marca de carro preferida</label>
            <select name="Carros" id="carro">
                <option value="chevrolet">Chevrolet</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            
            <label class="display" for="textarea">Observações</label>
            <textarea class="border" name="textarea" id="textarea" rows="5" cols="30"></textarea>
            <br>
            
            <label class="display" for="language">Linguagem Web Favorita:</label>
            <div class="linguagens">
                <div>
                    <img src="img/HTML.png" alt="HTML">
                    <input type="radio" id="html" name="language" value="HTML">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <img src="img/CSS.png" alt="CSS">
                    <input type="radio" id="css" name="language" value="CSS">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <img src="img/JAVASCRIPT.png" alt="JavaScript">
                    <input type="radio" id="javascript" name="language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
            </div>
            <br>
            
            <label class="display" for="filme">Filmes que eu quero ver quando lançar:</label>
            <div class="filmes">
                <input type="checkbox" id="filme1" name="filme" value="Avatar">
                <label for="filme1"><span class="blue">Avatar 3: Fogo e Cinzas</span></label><br>
                <input type="checkbox" id="filme2" name="filme" value="Avengers">
                <label for="filme2"><span class="blue">Avengers: The Kang Dynasty</span></label><br>
                <input type="checkbox" id="filme3" name="filme" value="Compadecida">
                <label for="filme3"><span class="blue">O Auto da Compadecida 2</span></label><br>
                <input type="checkbox" id="filme4" name="filme" value="Velozes">
                <label for="filme4"><span class="blue">Velozes e Furiosos 9</span></label>
            </div>
            <br>
            
            <div class="center">
                <input class="bold" type="submit" value="Enviar">
                <input class="bold" type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Vue</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>

        <p>Contador de cliques: <b>{{ count }}</b></p>
        <button @click="somar">
            Somar
        </button>
        <button @click="subtrair">
            Subtrair
        </button>
    </div>

    <script>
        const helloVue = {
            data() {
                return {
                    message: "Hello World Vue!",
                    count: 0
                }
            },
            methods: {
                somar() {
                    this.count++
                },
                subtrair() {
                    this.count++
                }
            }
        }
        Vue.createApp(helloVue).mount('#app')
    </script>
</body>

</html>

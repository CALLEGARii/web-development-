<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Vue</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        const helloVue = {
            template: `
                        <h1>{{message}}</h1>

                        <p>Contador de cliques: <b>{{ count }}</b></p>

                        <p>
                            <button @click="somar">
                                Somar
                            </button>
                            <button @click="subtrair">
                                Subtrair
                            </button>
                        </p>
                        <div>
                            <input type="text" v-model="meuTexto" placeholder="Digite algo aqui">
                        </div>
                        <p style="font-size: 2.5em;">{{ meuTexto }}</p>
                        <div v-show="meuTexto=='Eder'">
                            <img width="120" src="https://epansani.com.br/resume/img/Eder-Perfil-3.jpg" alt="Eder Pansani">
                        </div>
                        <div>
                            <input type="url" v-model="meuLink" placeholder="Informe uma URL">
                        </div>
                        <p>
                            <a v-bind:href="meuLink" target="_blank">{{meuLink}}</a>
                        </p>
                        <div>
                            <h3>Linguagens</h3>
                            <ul>
                                <li v-for="(value, key) in linguagens">
                                    [{{key}}] - {{value.nome}} (<i>{{value.tipo}}</i>)
                                </li>
                            </ul>    
                        </div> 
                    `,
            data() {
                return {
                    message: "Hello World Vue!",
                    count: 0,
                    meuTexto: null,
                    meuLink: null,
                    linguagens: [
                        { nome: "HTML", tipo: "front-end" },
                        { nome: "CSS", tipo: "front-end" },
                        { nome: "JavaScript", tipo: "front-end" },
                        { nome: "JavaScript", tipo: "back-end" },
                        { nome: "PHP", tipo: "back-end" },
                        { nome: "Python", tipo: "back-end" }
                    ]
                }
            },
            methods: {
                somar() {
                    this.count++
                },
                subtrair() {
                    this.count++
                }
            }
        }
        Vue.createApp(helloVue).mount('#app')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Praticando 1 - Formulários HTML</h1>

    <form>
        <label for="fname">Nome</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="example@gmail.com"><br>
        <label for="Mcarro">Marca de carro preferida</label>
        <select name="Carros" id="carro">
        <option value="chevrolet">chevrolet</option>
        <option value="Volvo">volvo</option>
        <option value="Saab">saab</option>
        <option value="Audi">audi</option>
    </select>
    <br>
    <label for="textarea">Observaçoes</label><br>
    <textarea name="textarea" id="textarea" rows="5" cols="30"></textarea>
    <br>
    <label for="language">Linguagem Web Favorita:</label>
    <input type="radio" id="html" name="language" value="HTML">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="language" value="CSS">
    <label for="html">CSS</label>
    <input type="radio" id="javascript" name="language" value="JavaScript">
    <label for="html">Java Script</label>
    <br>
        <br>
    <label for="filme">Filmes que eu quero ver quando lançar:</label><br>
    <input type="checkbox" id="filme1" name="filme" value="Trem bala">
    <label for="filme1">Trem Bala</label><br>
    <input type="checkbox" id="filme2" name="filme" value="Spider Ken">
    <label for="filme1">Spider Ken</label><br>
    <input type="checkbox" id="filme3" name="filme" value="Lanterna preta">
    <label for="filme3">Lanterna Preta</label><br>
    <input type="checkbox" id="filme4" name="filme" value="A freiraria 4">
    <label for="filme3">A freiraria 4</label>
    <br>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>

    
    
</body>
</html>

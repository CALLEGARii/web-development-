<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Praticando 1 - Manipulações</h1>
    <div class="corpo">
      <div class="d-flex">
        <fieldset>
          <legend>Lado</legend>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Esquerdo</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >Direito</label
            >
          </div>
        </fieldset>

        <div class="d-flex">
          <fieldset>
            <legend>Parágrafos</legend>
            <button type="button" id="adicionar" class="btn btn-primary">
              Adicionar
            </button>
            <button type="button" id="clear" class="btn btn-primary">
              Remover primeiro
            </button>
            <button type="button" id="clearUltimo" class="btn btn-primary">
              Remover último
            </button>
            <button type="button" id="clearTodos" class="btn btn-primary">
              Remover Todos
            </button>
          </fieldset>
        </div>

        <div class="d-flex">
          <fieldset>
            <legend>Imagens</legend>
            <button type="button" id="adicionarimg" class="btn btn-primary">
              Adicionar
            </button>
            <button type="button" id="removerimg" class="btn btn-primary">
              Remover uma
            </button>
            <button type="button" id="removerimgAll" class="btn btn-primary">
              Remover Todas
            </button>
          </fieldset>
        </div>
      </div>

      <div id="lado">
        <div id="img">
          <div id="text"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
